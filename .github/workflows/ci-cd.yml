name: CI/CD + SonarQube Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20.x'

jobs:
  # ===========================================
  # JOB 1: Code Quality & Security Analysis
  # ===========================================
  quality-analysis:
    name: üîç Code Quality & Security
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run linter (ESLint)
        run: npm run lint -- --format json --output-file eslint-report.json
        continue-on-error: true

      - name: Run tests with coverage
        run: npm test -- --coverage --coverageReporters=lcov --coverageReporters=text-summary

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Security audit (npm audit)
        run: npm audit --audit-level=high --json > audit-report.json || true
        continue-on-error: true

      - name: Upload security report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=lhgl_riddlezinho
            -Dsonar.organization=lhgl
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.test.ts,**/*.test.js
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.test.js,**/tests/**/*,**/src/server.ts

      - name: SonarQube Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@v1
        if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload ESLint report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eslint-report
          path: eslint-report.json
          retention-days: 30

  # ===========================================
  # JOB 2: Tests & Coverage
  # ===========================================
  test:
    name: üß™ Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality-analysis

    strategy:
      matrix:
        node-version: [20.x, 22.x]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run TypeScript compiler
        run: npm run build

      - name: Run unit tests
        run: npm test -- --testPathPattern=unit --coverage --coverageReporters=json --coverageReporters=text

      - name: Run integration tests
        run: npm test -- --testPathPattern=integration --coverage --coverageReporters=json --coverageReporters=text --coverageReporters=lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: tests-${{ matrix.node-version }}
          name: codecov-node-${{ matrix.node-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Check minimum coverage threshold
        run: |
          COVERAGE=$(node -e "const fs = require('fs'); const report = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json', 'utf8')); console.log(report.total.lines.pct);")
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "‚ùå Coverage is below 80% threshold!"
            exit 1
          fi
          echo "‚úÖ Coverage meets minimum threshold"

  # ===========================================
  # JOB 3: Build & Container Security
  # ===========================================
  build:
    name: üèóÔ∏è Build & Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [test, quality-analysis]
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        if: github.event_name != 'pull_request'
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push Docker image
        uses: docker/build-push-action@v5
        if: github.event_name != 'pull_request'
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # JOB 4: Documentation & Changelog
  # ===========================================
  docs:
    name: üìö Documentation Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check required documentation
        run: |
          echo "üìö Checking documentation..."
          REQUIRED_FILES="README.md LICENSE.md CHANGELOG.md"
          MISSING_FILES=()
          
          for file in $REQUIRED_FILES; do
            if [ ! -f "$file" ]; then
              MISSING_FILES+=("$file")
              echo "‚ùå Missing: $file"
            else
              echo "‚úÖ Found: $file"
            fi
          done
          
          if [ ${#MISSING_FILES[@]} -ne 0 ]; then
            echo "::warning::Missing documentation files: ${MISSING_FILES[*]}"
          fi

      - name: Validate README structure
        run: |
          echo "üìù Validating README..."
          grep -q "## üìã TODO" README.md && echo "‚úÖ TODO section found" || echo "‚ö†Ô∏è TODO section missing"
          grep -q "## üß™ Testes" README.md && echo "‚úÖ Tests section found" || echo "‚ö†Ô∏è Tests section missing"
          grep -q "## üöÄ Instala√ß√£o" README.md && echo "‚úÖ Installation section found" || echo "‚ö†Ô∏è Installation section missing"

      - name: Check for broken links
        run: |
          echo "üîó Checking for broken links..."
          grep -oE '\]\([^)]+\)' README.md | head -20 || true

  # ===========================================
  # JOB 5: Performance & Bundle Analysis
  # ===========================================
  performance:
    name: ‚ö° Performance Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Build project
        run: npm run build

      - name: Analyze bundle size
        run: |
          echo "üì¶ Bundle Size Analysis"
          echo "======================"
          echo ""
          echo "Source files:"
          du -sh src/ || true
          echo ""
          echo "Distribution files:"
          du -sh dist/ || true
          echo ""
          echo "Node modules:"
          du -sh node_modules/ || true
          echo ""
          echo "Public assets:"
          du -sh public/ || true

      - name: Check for large files
        run: |
          echo "üîç Checking for large files (>1MB)..."
          find . -type f -size +1M -not -path "*/node_modules/*" -not -path "*/.git/*" -not -path "*/dist/*" || echo "‚úÖ No large files found"

  # ===========================================
  # JOB 6: Deploy (Production)
  # ===========================================
  deploy:
    name: üöÄ Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [quality-analysis, test, build, docs, performance]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://riddlezinho.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "üöÄ Deploying to production..."
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"

      - name: Create deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              auto_merge: false,
              required_contexts: []
            });
            
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: 'success',
              description: 'Deployment completed successfully',
              environment_url: 'https://riddlezinho.com'
            });

      - name: Notify deployment success
        run: |
          echo "‚úÖ Deployment to production completed!"
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

  # ===========================================
  # JOB 7: Summary & Reporting
  # ===========================================
  summary:
    name: üìä Pipeline Summary
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [quality-analysis, test, build, docs, performance]
    if: always()

    steps:
      - name: Create summary
        run: |
          echo "## üéØ CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| üîç Quality Analysis | ${{ needs.quality-analysis.result }} | SonarQube + ESLint |" >> $GITHUB_STEP_SUMMARY
          echo "| üß™ Tests | ${{ needs.test.result }} | Unit + Integration |" >> $GITHUB_STEP_SUMMARY
          echo "| üèóÔ∏è Build | ${{ needs.build.result }} | Docker + Security |" >> $GITHUB_STEP_SUMMARY
          echo "| üìö Documentation | ${{ needs.docs.result }} | README + Changelog |" >> $GITHUB_STEP_SUMMARY
          echo "| ‚ö° Performance | ${{ needs.performance.result }} | Bundle Analysis |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy.result }}" != "skipped" ]; then
            echo "| üöÄ Deploy | ${{ needs.deploy.result }} | Production |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìà Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[View coverage report](https://app.codecov.io/gh/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîí Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- NPM Audit: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Trivy Scan: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- SonarQube: Completed" >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const qualityStatus = '${{ needs.quality-analysis.result }}';
            const testStatus = '${{ needs.test.result }}';
            const buildStatus = '${{ needs.build.result }}';
            
            let body = `## üéØ CI/CD Pipeline Results\n\n`;
            body += `| Check | Status |\n`;
            body += `|-------|--------|\n`;
            body += `| üîç Quality Analysis | ${qualityStatus === 'success' ? '‚úÖ' : qualityStatus === 'failure' ? '‚ùå' : '‚ö†Ô∏è'} |\n`;
            body += `| üß™ Tests | ${testStatus === 'success' ? '‚úÖ' : testStatus === 'failure' ? '‚ùå' : '‚ö†Ô∏è'} |\n`;
            body += `| üèóÔ∏è Build | ${buildStatus === 'success' ? '‚úÖ' : buildStatus === 'failure' ? '‚ùå' : '‚ö†Ô∏è'} |\n`;
            body += `\n[View full details](https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})\n`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
